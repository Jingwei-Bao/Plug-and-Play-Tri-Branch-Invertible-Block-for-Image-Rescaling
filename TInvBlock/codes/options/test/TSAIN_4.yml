name: TSAIN_x4
suffix: ~  # add suffix to saved images
model: TSAIN
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0,1]
TSAIN: true



datasets:
  test_1:
    name: val_DIV2K
    mode: LQGT
    dataroot_GT: /home/baojingwei/dataset/DIV2K/DIV2K_valid_HR # path to test HR images
    dataroot_LQ: ~ # path to test reference LR images, not necessary, if not provided, LR images will be generated in dataloader


#### network
network:
  subnet: DBNet
  in_nc: 3
  out_nc: 3
  e_blocks: 3
  v_blocks: 3
  f_blocks: 2
  scale: 2
  init: xavier

train:
  use_diffcomp: true
  use_realcomp: true
  comp_format: JPEG
  comp_quality: 75

#### path
path:
  strict_load: true
  pretrain_model: ../experiments/pretrained_TSAIN/TSAINx4.pth